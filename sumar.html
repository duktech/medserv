			var current_service_name = localStorage.current_service_name;
			var serviceCategoryName = localStorage.serviceCategoryName;
			var current_service_description = localStorage.current_service_description;
			var selectedDate = localStorage.selectedDate;
			var dailySchedule = localStorage.dailySchedule;
			var selectedHour = localStorage.selectedHour;

			$('.step1text').text(provider_category_name);
			$('.step2text').text(current_service_name);
			$('.step3text').text(selectedDate);
			$('.service_category_name').text(serviceCategoryName);

			var date = eval("new " + selectedHour.slice(1, -1));
			var moment_date = moment(date).format('HH:mm');
			$('.date-post').text(selectedDate);
			$('.time-hr').text(moment_date);
			$('.service_category strong').text(serviceCategoryName + ' - ');
			$('.service_name').text(current_service_name);
