	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.js"></script>
	<script>
		window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
	</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jasny-bootstrap.min.js"></script>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/responsive-calendar.js"></script>
	<script src="js/vlad.js"></script>
	<script type="text/javascript">
		var postdate;
		$(document).ready(function () {

			$(".responsive-calendar").responsiveCalendar({
				time: '2016-03',
				events: {
					"2013-04-30": {
						"number": 5,
						"url": "http://w3widgets.com/responsive-slider"
					},
					"2013-04-26": {
						"number": 1,
						"url": "http://w3widgets.com"
					},
					"2013-05-03": {
						"number": 1
					},
					"2013-06-12": {}
				},
				onDayClick: function (events) {
					postdate = $(this).attr("data-day") + "/" + $(this).attr("data-month");
				}

			});
			var namepost = getParameterByName('namepost');
			if (namepost != null) {
				$(".behandlung").text(namepost);
			}
			var hrpost = getParameterByName('hrpost');
			if (hrpost != null) {
				$(".time-hr").text(hrpost);
			}

		});

		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			url = url.toLowerCase(); // This is just to avoid case sensitiveness  
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
	</script>
