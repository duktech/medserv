<body>


	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 text-center">
				<div class="navbar navbar-default navbar-fixed-top">
					<div class="pull-left icon-cont"><img src="img/logo.png" alt="Logo icon" class="logo-icon" /> </div>
					<h1 class="window-title">SCHEDULE</h1>
					<button class="home-btn pull-right" onclick="window.open('index.html', '_self', 'location=yes');"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>

				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div class="container-fluid">
					<div class="row bs-wizard" style="border-bottom:0;">
						<div class="col-xs-3 bs-wizard-step complete">
							<div class="text-center bs-wizard-stepnum">Step 1</div>
							<div class="progress">
								<div class="progress-bar"></div>
							</div>
							<a href="#" class="bs-wizard-dot"></a>
							<div class="bs-wizard-info text-center step1text"></div>
						</div>

						<div class="col-xs-3 bs-wizard-step complete">
							<!-- complete -->
							<div class="text-center bs-wizard-stepnum service_category_name">-</div>
							<div class="progress">
								<div class="progress-bar"></div>
							</div>
							<a href="#" class="bs-wizard-dot"></a>
							<div class="bs-wizard-info text-center">
								<div class="behandlung step2text"></div>
							</div>
						</div>

						<div class="col-xs-3 bs-wizard-step active">
							<!-- complete -->
							<div class="text-center bs-wizard-stepnum">Date</div>
							<div class="progress">
								<div class="progress-bar"></div>
							</div>
							<a href="#" class="bs-wizard-dot"></a>
							<div class="bs-wizard-info text-center"><div class="date-post step3text"></div></div>
						</div>

						<div class="col-xs-3 bs-wizard-step disabled">
							<!-- active -->
							<div class="text-center bs-wizard-stepnum">-</div>
							<div class="progress">
								<div class="progress-bar"></div>
							</div>
							<a href="#" class="bs-wizard-dot"></a>
							<div class="bs-wizard-info text-center">-</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<table class="schedule-tab">
					<thead>
						<tr>
							<th class="text-center">UHR</th>
							<th class="text-center table2text"></th>
							<th class="text-center">mein</th>
						</tr>
					</thead>
				</table>
				<div class="clearfix"></div>
				<div class="row">
					<div class="col-xs-12 nav-btn">
						<button class="round-btn pull-left" onclick="window.open('calendar.html', '_self', 'location=yes');"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
						<button class="round-btn pull-right" onclick="helper.go_to_sumar();"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
					</div>
				</div>

			</div>
		</div>
	</div>



	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="cordova.js"></script>
	<script src="js/jquery.js"></script>
	<script>
		window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
	</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jasny-bootstrap.min.js"></script>
	<script src="js/html5shiv.min.js"></script>

	<script src="js/moment.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">


		$(document).ready(function () {
			var userToken = localStorage.userToken;
			var provider_category_id = localStorage.provider_category_id;
			var provider_category_name = localStorage.provider_category_name;
			var current_service_id = localStorage.current_service_id;
			var current_service_name = localStorage.current_service_name;
			var serviceCategoryName = localStorage.serviceCategoryName;
			var current_service_description = localStorage.current_service_description;
			var selectedDate = localStorage.selectedDate;
			var dailySchedule = localStorage.dailySchedule;

			localStorage.removeItem('selectedHour');

			$('.step1text').text(provider_category_name);
			$('.step2text').text(current_service_name);
			$('.step3text').text(selectedDate);
			$('.service_category_name').text(serviceCategoryName);
			$('.table2text').text(provider_category_name + " Schedule");
			helper.showHours();
			service.get_bookings_for_user();
		});


	</script>
</body>

</html>
