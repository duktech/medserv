	<script>
		var hrpost;
		$(document).ready(function () {
	
			var namepost = getParameterByName('namepost');
			if (namepost != null){
			$(".behandlung").text(namepost);
			}
			var postdate = getParameterByName('postdate');
			if (postdate != null){
			$(".date-post").text(postdate);
			}
			
			$( ".time-hr" ).click(function() {
				hrpost = $(this).text();
				$(".time-hr").removeClass("cnonefocus");
				$(this).addClass("cnonefocus");
				
			});

			
/*			var hrpost = getParameterByName('hrpost');
			
			
			if (hrpost != null) {
				$(this).text(hrpost);
			//	alert(hrpost);
			}*/
			
			
		});
		
		function getParameterByName(name, url) {
			if (!url) url = window.location.href;
			url = url.toLowerCase(); // This is just to avoid case sensitiveness  
			name = name.replace(/[\[\]]/g, "\\$&");
			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			if (!results) return null;
			if (!results[2]) return '';
			return decodeURIComponent(results[2].replace(/\+/g, " "));
		}
	</script>
