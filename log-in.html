<head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-6 text-center">
				<div class="navbar navbar-default navbar-fixed-top">
					<div class="pull-left icon-cont"><img src="img/logo.png" alt="Logo icon" class="logo-icon"/> </div>
					<h1 class="window-title text-center">LOG IN</h1>
					<button class="home-btn pull-right" onclick="window.open('index.html', '_self', 'location=yes');"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="E-MAIL">
					<input type="password" class="form-control" placeholder="PASSWORD">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button class="btn-ghost pagination-centered" onclick="service_login();">LOGIN</button>
			</div>
		</div>
	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script>
		window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
	</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jasny-bootstrap.min.js"></script>
	<script src="js/html5shiv.min.js"></script>
	
	<script type="text/javascript">
		function service_login(){
			var email = $('#userEmail').val();
			var pswd = $('#userPswd').val();
			$.ajax({
				url: 'http://boookme.duk-tech.com/WS/Service.svc/Login',
				type: 'POST',
				data: JSON.stringify({
					username: email,
					password: pswd
				}),
				headers: {'Content-Type': 'application/json'},
				success: function(data){
					if(data.AuthenticationResult.AuthStatus == 1){
						alert('auth success');
						alert(data.AuthenticationResult.Token);
					}else{
						alert('auth failed');
					}
					//window.open('ntermin.html', '_self', 'location=yes');
				},
				error: function(err) {
					alert('Eroare');
				}
			});
		}
		$(document).ready(function(){

		});
	</script>
