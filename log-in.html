	<div class="container-fluid">

					<h1 class="window-title text-center">LOG IN</h1>

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">

					<input type="text" class="form-control" id="userEmail" placeholder="E-MAIL">

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button class="btn-ghost pagination-centered" onclick="service.user_login($('#userEmail').val(), $('#userPswd').val());">LOGIN</button>
